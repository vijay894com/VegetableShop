<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container .form-control {
            border-radius: 20px;
        }
        .login-btn {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 20px;
            padding: 10px;
            width: 100%;
            color: white;
            font-weight: bold;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="mb-3">Login</h3>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3 text-start">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" placeholder="Type your username" ngModel [(ngModel)]="username">
                </div>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Type your password" ngModel [(ngModel)]="password">
                </div>
                <div class="text-end mt-1">
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
            </div>
            @if (showError) {
                <p class="text-danger">
                    Wrong credentials
                </p>
            }
            <button type="submit" class="btn login-btn">LOGIN</button>
        </form>
        <p class="mt-3">Or Sign Up Using</p>
        <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-google"></i></a>
        </div>
        <p class="mt-3">Or Sign Up Using</p>
        <a href="#" class="text-decoration-none">SIGN UP</a>
    </div>
</body>
</html>
