<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .custom-header {
            background-color: #28a745; /* Bootstrap success green */
            color: white;
            padding: 15px;
        }
        .search-bar {
            border-radius: 20px;
            padding: 8px;
            border: none;
            width: 100%;
        }
        .category-tabs .nav-link {
            color: black;
            font-weight: bold;
        }
        .category-tabs .nav-link.active {
            color: #28a745 !important;
            border-bottom: 2px solid #28a745 !important;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="custom-header d-flex justify-content-between align-items-center px-3">
        <h2>Vegetable Shop</h2>
        <div class="w-50">
            <input type="text" class="search-bar form-control" placeholder="Search for fruits, vegetables...">
        </div>
        <div>
            <i class="bi bi-heart fs-4 text-white me-3"></i>
            <i class="bi bi-cart fs-4 text-white"></i>
        </div>
    </header>

    <!-- Category Tabs -->
    <div class="container mt-3">
        <ul class="nav nav-pills category-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Fruits</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Vegetables</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Exotic</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Organic</a>
            </li>
        </ul>
    </div>

    <!-- Product Grid -->
    <div class="container mt-4">
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg" class="card-img-top" alt="Oranges">
                    <div class="card-body text-center">
                        <h5 class="card-title">Apples</h5>
                        <button class="btn btn-success w-100"><i class="bi bi-cart"></i> Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg" class="card-img-top" alt="Oranges">
                    <div class="card-body text-center">
                        <h5 class="card-title">Oranges</h5>
                        <button class="btn btn-success w-100"><i class="bi bi-cart"></i> Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg" class="card-img-top" alt="Oranges">
                    <div class="card-body text-center">
                        <h5 class="card-title">Kiwi</h5>
                        <button class="btn btn-success w-100"><i class="bi bi-cart"></i> Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg" class="card-img-top" alt="Oranges">
                    <div class="card-body text-center">
                        <h5 class="card-title">Mango</h5>
                        <button class="btn btn-success w-100"><i class="bi bi-cart"></i> Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar fixed-bottom bg-light shadow-sm">
        <div class="container d-flex justify-content-around">
            <a class="nav-link text-success" href="#"><i class="bi bi-house-door fs-4"></i><br>Home</a>
            <a class="nav-link text-dark" href="#"><i class="bi bi-tags fs-4"></i><br>Deals</a>
            <a class="nav-link text-dark" href="#"><i class="bi bi-bell fs-4"></i><br>Notifications</a>
            <a class="nav-link text-dark" href="#"><i class="bi bi-person fs-4"></i><br>Account</a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
